<html>
<head>
    <title>NaLaQ Translator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="hark.js"></script>
    <script src="translator.js"></script>
</head>
<body theme="magicreg" onload="init()">
    <h1 style="text-align:center;font-size:30px">NaLaQ Translator</h1>
    <table style="margin:0;width:100%;border:0px">
        <tr>
            <td colspan=2 style="padding:5px;vertical-align:top;text-align:center">
                <select id="audio">
                    <option value="">select audio input device</option>
                </select>
                <div>&nbsp;</div>
                <input id="volume" type="range" value="0.5" min="0" max="1" step="0.01">
            </td>
        </tr>
        <tr>
            <td style="padding:5px;vertical-align:top;text-align:center;width:50%">
                <select id="lang1select" onchange="setLanguage(1)">
                    <option value="">select first language</option>
                </select>
                <div>&nbsp;</div>
                <input id="lang1button" type="button" value="first language" onclick="listenSpeech(1)">
                <div>&nbsp;</div>
                <textarea id="lang1text" cols="80" rows="5"></textarea>
            </td>
            <td style="padding:5px;vertical-align:top;text-align:center">
                <select id="lang2select" onchange="setLanguage(2)">
                    <option value="">select second language</option>
                </select>
                <div>&nbsp;</div>
                <input id="lang2button" type="button" value="second language" onclick="listenSpeech(2)">
                <div>&nbsp;</div>
                <textarea id="lang2text" cols="80" rows="5"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
